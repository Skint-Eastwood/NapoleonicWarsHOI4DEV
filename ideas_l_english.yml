## Austrian Ideas ##
####################

 AUS_crumbling_empire:0 "Crumbling Empire"
 AUS_crumbling_empire_desc:0 "The Holy Roman Empire is beginning to crumble"
 AUS_francis:0 "Francis The Great"
 
 AUS_ethnic_tension:0 "Ethnic Tension"
 AUS_ethnic_tension_desc:0 "Due to the expansive nature of the mighty Austrian Empire their territory spans over the native lands of many ethnic groups and cultures of which unfortunately do not co-exist well. \nUnfortunately this may prove a large issue to the Austrians causing a deterioration in their national stability."

 AUS_centre_of_europe:0 "Centre of Europe"
 AUS_centre_of_europe_desc:0 "The rather expansive Austrian Empire has long held a position of power within Europe, controlling the formerly might Holy Roman Empire, however as the politics within Europe changes so does the stability of the Holy Roman Empire, jeopardising Austria's influence within central Europe. \nThe brittle foundation of the once glorious Holy Roman Empire is beginning to crumble. What will the Emperor do?"

 AUS_francis_the_great:0 "Francis The Great"
 AUS_francis_the_great_def:0 ""

 AUS_french_aggression:0 "French Aggression"
 
 AUS_exiled_monarchy_unity:0 "Wittelsbach - Habsburg Unity"
 AUS_exiled_monarchy_unity_desc:0 "In the wake of the tumultuous events that saw the Wittelsbach monarchy forced into exile, a new chapter unfolds in Vienna. The Exiled Monarchy Unity focuses on the efforts to consolidate the displaced ruling house and rally support for the restoration of their rightful place in Munich."

 AUS_civic_representation_act:0 "Civic Representation Act"
 AUS_civic_representation_act_desc:0 "In response to the evolving demands of our dynamic society, the government has introduced the groundbreaking Civic Representation Act. This legislative initiative aims to redefine the political landscape, fostering inclusivity, and broadening the avenues for civic participation."

 AUS_public_discourse:0 "Public Discourse"
 AUS_public_discourse_desc:0 "Embark on a journey of public engagement, fostering discussions and debates across the nation. The pulse of our people will guide our decisions as we delve into the potential paths of democratic governance."

 AUS_mourning_of_Leopold_II:0 "Mourning of Leopold II"
 AUS_mourning_of_Leopold_II_desc:0 "In the somber aftermath of the passing of Leopold II, our nation carries the weight of profound loss and solemn reflection."

 AUS_coronation_of_Francis_I:0 "Coronation of Francis I"
 AUS_coronation_of_Francis_I_desc:0 "In a grand spectacle that transcends time, the Coronation of Francis I stands as a defining moment in our nation's history. This ceremonial extravaganza marks the ascension of a wise and seasoned ruler to the imperial throne, promising a reign of stability, wisdom, and prosperity."

 AUS_civil_code_of_austria:0 "Civil Code of Austria"
 AUS_civil_code_of_austria_desc:0 "With the implementation of The Civil Code of Austria, the nation embarked on a legal renaissance. Transparent, inclusive, and efficient, the code became the cornerstone of a just and orderly society. Its echoes reverberated through courtrooms, classrooms, and civic spaces, symbolizing a commitment to the enduring values of justice, equality, and the rule of law."

